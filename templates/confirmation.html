<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00B163;
            color: #302C3A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confirmation-box {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .confirmation-box h1 {
            font-size: 24px;
            color: #00B163;
            margin: 0 0 10px;
        }
        .confirmation-box p {
            font-size: 18px;
            margin: 10px 0;
        }
        .ticket-no {
            font-weight: bold;
            color: #00B163;
        }
        .button {
            background-color: #302C3A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #00B163;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1>Confirmation</h1>
        <p>Your complaint has been registered successfully with Ticket No: <span class="ticket-no">{{ ticket_id }}</span></p>
        <a href="{{ url_for('form', form_type=form_type, clear_form='true') }}" class="button">Back to Form</a>
    </div>
</body>
</html>
